<html>
<head>
  <title>Resizer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/blueimp-file-upload/9.18.0/css/jquery.fileupload.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="container">
    <h1>Photo Resizer</h1>
    <form action="" method="post" enctype="multipart/form-data" id="file_upload">
      <div id="dropzone">
        <p>Drag a file here!</p>
        <input type="file" name="file" multiple>
      </div>
      <input type="hidden" name="key" value="" />
      <input type="hidden" name="acl" value="" />
      <input type="hidden" name="Content-Type" value="" />
      <input type="hidden" name="x-amz-meta-uuid" value="" />
      <input type="hidden" name="x-amz-server-side-encryption" value="" />
      <input type="hidden" name="X-Amz-Credential" value="" />
      <input type="hidden" name="X-Amz-Algorithm" value="" />
      <input type="hidden" name="X-Amz-Date" value="" />
      <input type="hidden" name="x-amz-meta-tag" value="" />
      <input type="hidden" name="Policy" value='' />
      <input type="hidden" name="X-Amz-Signature" value="" />
    </form>

    <div class="row" id="status-row" style="display:none;">
      <div class="col-md-2">
        <p id="status-title"></p>
      </div>
      <div class="col-md-8">
        <div class="progress">
          <div id="progress-bar" class="progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
            <span>0%</span>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <p id="status-filename"></p>
      </div>
    </div>
    <p>
      <a id="download-button" class="btn btn-success btn-block" style="display:none;" href="#">Download</a>
    </p>
  </div>


  <script src="assets/jquery.min.js"></script>
  <script src="assets/jquery.ui.widget.js"></script>
  <script src="assets/jquery.iframe-transport.js"></script>
  <script src="assets/jquery.fileupload.js"></script>
  <script src="assets/javascript.js"></script>
</body>
</html>
